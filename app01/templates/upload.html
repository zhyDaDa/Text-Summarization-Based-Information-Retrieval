<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <title>电子病历信息检索系统</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  {%load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="">
<div class="wrapper ">
  <!-- 侧边导航栏开始-->
  <div class="sidebar" data-color="white" data-active-color="danger" >
    <div class="logo" style="background:#bee5eb;">
      <a href="" class="simple-text logo-mini">
        <div class="logo-image-small">
            <img src={% static 'img/logo-small.png' %}>
        </div>
      </a>
      <a href="" class="simple-text logo-normal">
        李华
      </a>
    </div>
    <div class="sidebar-wrapper" style="background:#bee5eb;" >
      <ul class="nav">
        <li >
          <a href="{% url 'index' %}">
            <i class="bi bi-house"></i>
            <p>主页</p>
          </a>
        </li>
        <li  class="active ">
          <a href="{% url 'upload' %}">
            <i class="bi bi-cloud-upload"></i>
            <p>病历上传</p>
          </a>
        </li>
        <li>
          <a href="{% url 'select' %}">
            <i class="bi bi-zoom-out"></i>
            <p>病历检索</p>
          </a>
        </li>
        <li>
          <a href="{% url 'scan' %}">
            <i class="bi bi-journal-medical"></i>
            <p>病历浏览</p>
          </a>
        </li>
        <li>
          <a href="{% url 'extract' %}">
            <i class="bi bi-chat-square-dots"></i>
            <p>病历摘要</p>
          </a>
        </li>
        <li>
          <a href="{% url 'user' %}">
            <i class="bi bi-person"></i>
            <p>用户</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 侧边导航栏结束-->

  <div class="main-panel" style="background: white" >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent" style="border-bottom: solid 1px lightblue">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="javascript:;">基于医疗大数据的电子病历信息检索系统</a>
        </div>
      </div>
    </nav>

    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-2 col-md-2"></div>
        <div class="col-6 col-md-5">
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="id">病历编号</label>
          <input type="text" class="form-control" id="id" placeholder="请输入病历编号" name="id">
        </div>
        <div class="form-group">
          <label for="date">上传时间</label>
        <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="content">病症主述</label>
          <textarea class="form-control" id="content " placeholder="请输入病症主诉" rows="3" name="content"></textarea>
        </div>
        <div class="form-group">
          <label for="result">医生诊断</label>
          <textarea class="form-control" id="result" placeholder="请输入医生诊断" rows="3" name="result"></textarea>
        </div>
        <!-- Button trigger modal -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            保存
          </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">病历上传</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  保存成功
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
          </div>
      </form>
        </div>
    </div>

    </div>
  </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
